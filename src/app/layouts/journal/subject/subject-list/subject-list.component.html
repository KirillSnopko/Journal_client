<div class="main-content">
    <div class="container-fluid">

        <div class="row">

            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title">Список предметов</h4>
                        <p class="card-category">

                        </p>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th>ID</th>
                                <th>Название</th>
                                <th>Опции</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let subject of subjects" class="center-align">
                                    <td>{{ subject.id }}</td>
                                    <td>{{ subject.name }}</td>
                                    <td>
                                        <a href="#" [routerLink]="['/subjects/details/', subject.id]"
                                            class="btn px-3 btn-info"><i class='fas fa-eye view'></i></a>
                                        <button type="button" [routerLink]="['/subjects/edit/', subject.id]"
                                            class="btn px-3 btn-warning"><i class='fas fa-edit edit'></i></button>
                                        <button type="button" (click)="deleteSubjectConfirmation(subject)"
                                            class="btn px-3 btn-danger"><i class='fas fa-trash-alt delete'></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td *ngIf="subjects.length == 0" colspan="6">Предметы не найдены</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Добавить предмет</h4>
                        <p class="card-category">

                        </p>
                    </div>
                    <div class="card-body">

                        <form #add="ngForm" class="ng-pristine ng-untouched ng-valid" novalidate="">
                            <div class="table-content">
                                <div class="form-group p-10 row">
                                    <div class="col-sm-3">
                                        <label class="p-t-b-10">
                                            Название<span class="requiredStar">*</span>
                                        </label>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control" id="Name" required maxlength="255"
                                            [(ngModel)]="subjectAdd.Name" name="Name" #Name="ngModel">
                                    </div>
                                </div>
                            </div>
                            <div class="table-footer">
                                <button style="display: flex;" type="button"
                                    class="btn btn-outline-success waves-effect" [disabled]="Name.invalid"
                                    (click)="AddSubject(add)">
                                    Добавить
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer text-muted"> <span class="badge badge-warning">* - обязательное поле.</span>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
