<div class="main-content">
    <div class="container-fluid">
        <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddSubject()">
                <i class='fas fa-plus-circle'></i><span> Предмет</span>
            </button>
        </div>
        <div class="row">

            <div class="col-lg-6 col-md-12">
                <div class="card">
                    <div class="card-header card-header-warning">
                        <h4 class="card-title">Employees Stats</h4>
                        <p class="card-category">New employees on 15th September, 2016</p>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-warning">
                                <th>ID</th>
                                <th>Name</th>
                                <th>Опции</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let subject of subjects" class="center-align">
                                    <td>{{ subject.id }}</td>
                                    <td>{{ subject.name }}</td>
                                    <td>
                                        <a href="#" [routerLink]="['/ViewCar/', subject.id]" class="btn"><i
                                                class='fas fa-eye view'></i></a>
                                        <a href="#" [routerLink]="['/EditCar/', subject.id]" class="btn"><i
                                                class="fas fa-edit edit"></i></a>
                                        <button type="button" (click)="deleteSubjectConfirmation(subject)" class="btn"><i
                                                class='fas fa-trash-alt delete'></i></button>
                                    </td>
                                </tr>
                                <tr>
                                    <td *ngIf="subjects.length == 0" colspan="6">Предметы не найдены</td>
                                  </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
