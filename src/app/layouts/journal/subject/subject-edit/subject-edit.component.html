<div class="d-flex justify-content-center">

    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats">
            <div class="card-header card-header-warning card-header-icon">
                <div class="card-icon">
                    <i class="material-icons">edit</i>
                </div>

            </div>

            <div class="card-body">
                <form #editSubject="ngForm" class="ng-pristine ng-untouched ng-valid" novalidate="">

                    <div class="form-outline">
                        <label class="form-label" for="Name">Новое название</label>
                        <input type="text" class="form-control" id="Name" required maxlength="255"
                            [(ngModel)]="subjectEdit.Name" name="Name" #Name="ngModel">


                    </div>

                    <button mat-raised-button type="button" routerLink="/subjects/" class="btn btn-default back">
                        <i class='fas fa-arrow-circle-left'></i>
                        Назад
                    </button>

                    <button mat-raised-button type="button" [disabled]="Name.invalid" (click)="Edit()"
                        class="btn btn-success">
                        <i class='fas fa-check'></i>
                        Переименовать
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
