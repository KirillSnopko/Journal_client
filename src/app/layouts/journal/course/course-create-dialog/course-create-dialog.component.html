<h2 mat-dialog-title>Дорбавление нового курса</h2>
<mat-dialog-content>
    <mat-stepper linear #stepper>

        <mat-step [stepControl]="firstFormGroup" [editable]="false" [stepControl]="firstFormGroup"
            errorMessage="Name is required.">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Формат</ng-template>

                <mat-form-field>
                    <mat-label>Формат занятия</mat-label>
                    <mat-select matInput formControlName="format" name="format">
                        <mat-option *ngFor="let format of formats" [value]="format">
                            {{format}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <div>
                    <button mat-button (click)="getSubjects(stepper)">Дальше</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="secondFormGroup" [editable]="false">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Выбор предмета</ng-template>
                <mat-form-field>
                    <mat-label>Предмет</mat-label>
                    <mat-select matInput formControlName="subject" name="subject">
                        <mat-option *ngFor="let subject of subjects" [value]="subject.id">
                            {{subject.name}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-button (click)="getGradeLevel(stepper)">Дальше</button>
                </div>
            </form>
        </mat-step>

        <mat-step [stepControl]="thirdFormGroup" [editable]="false">
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Выбор программы</ng-template>
                <mat-form-field>
                    <mat-label>Address</mat-label>
                    <mat-select matInput formControlName="gradelevel" name="gradelevel">
                        <mat-option *ngFor="let gv of gradelevels" [value]="gv.id">
                            {{gv.level + "класс," + gv.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>

        <mat-step>
            <ng-template matStepLabel>Добавить</ng-template>
            <p>You are now done.</p>
            <div>
                <button mat-raised-button type="button" class="btn btn-success btn-link"
                    (click)="createCourse(stepper)">
                    Добавить
                </button>
                <button mat-button (click)="stepper.reset()" class="btn btn-warning btn-link">Сбросить</button>
            </div>
        </mat-step>

    </mat-stepper>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Отмена</button>
</mat-dialog-actions>
